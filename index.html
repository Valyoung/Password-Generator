<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body style="size: 2px;">
    <div class="wrapper">
      <header>
        <h1 style="text-align: center">Password Generator</h1>
      </header>
      <div class="shadow p-3 mb-5 bg-white rounded" style="text-align: center">
      <div class="card " >
        <div class="card-header" style="border-bottom: 0 none; background-color: white;" >
          <h2>Generate a Password</h2>
        </div>
        
        <div class="card-body">
          <hr >
          <textarea cols="150"rows="10" minlength="8" maxlength="128" style="border:dashed 2px grey; text-align: center";
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            
          ></textarea>
          <hr>
        </div>
        <div class="card-footer" style="border-top: 0 none; background-color: white;">
          <button style="background-color: darkred; box-align: left;" type="button" id="generate" class="btn btn-danger" >Generate Password</button>
          <button style="background-color:rgb(167, 167, 167)" type="button" id="copyToClipboard" class="btn btn-secondary">Copy to Clipboard</button>
        </div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
